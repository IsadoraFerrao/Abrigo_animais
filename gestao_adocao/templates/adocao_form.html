<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adocao Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Adocao Form</h2>
        <form method="post">
            {% csrf_token %}
            <!-- Render form fields with Bootstrap styling -->
            <div class="form-group">
                <label for="id_animais">Animais:</label>
                {{ form.animais }}
            </div>
            <div class="form-group">
                <label for="id_adotante">Adotante:</label>
                <input type="text" class="form-control" id="name" placeholder="Nome Completo">
               
            </div>
            <div class="form-group form-check">
                {{ form.termo_aceito }}
                <label class="form-check-label" for="id_termo_aceito">Termo Aceito</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional, for certain features like dropdowns) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
