<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Animal</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Estilos personalizados */
        .animal-image {
            float: left;
            margin-right: 20px; /* Adicionei margem à direita para separar a imagem das informações */
        }

        .list-text {
            list-style: none;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-5">Detalhes do Animal</h1>
        <div class="row">
            <div class="col-md-4">
                <img src="{{ animal.imagem.url }}" alt="Imagem do animal" class="animal-image">
                <!--<img src="https://lh6.googleusercontent.com/proxy/92n64YoxSRm-cM-noW7FmPM-91Pt3DM4oWrB1lwdj2C4VCTUEuQQ2x6t4OmDotLtHRZCFaSIumtsg59fTsSayNu5bAVZLOsSu0VGN5Jxn-eMSajCJTH6YYK1KST_c-U" alt="dog">-->
            </div>
            <div class="col-md-8">

                <p class="mb-1">Nome: {{ animal.nome }}</p>
                <p class="mb-1">Idade: {{ animal.idade }}</p>
                <p class="mb-1">Espécie: {{ animal.get_especie_display }}</p>
                <p class="mb-1">Raça: {{ animal.raca }}</p>
                <p class="mb-1">Sexo: {{ animal.sexo }}</p>
                <p class="mt-3 fw-bold">Historico de Saúde</p>
                <ul class="list">
                    <li class="list">Castrado:</li>
                    <li class="list">Vacinado:</li>
                    <li class="list">Doença pré-existente:</li>
                </ul>
                
                <a href="" class="btn btn-warning text-light">Deseja continuar com a adoção</a>
            </div>
        </div>
    </div>
</body>
</html>
